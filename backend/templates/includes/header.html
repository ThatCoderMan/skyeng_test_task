{% load static %}
{% with view_name=request.resolver_match.view_name %}
<header>
  <nav class="navbar navbar-light" style="background-color: deepskyblue">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'reports:index' %}">
        <img src="{% static 'img/logo.jpeg' %}"
             width="45"
             height="45"
             class="d-inline-block align-top"
             alt="">
        <h2 class="ml-2 mb-0"><span style="color:orange">PEP8</span><span style="color:darkorange">Checker</span></h2>
      </a>
      <ul class="nav nav-pills ml-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link link-light
               {% if view_name  == 'users:logout' %}active{% endif %}"
               href="{% url 'users:logout' %}">Выйти</a>
          </li>
          <li class="nav-item">
            <p>Пользователь: {{ user.email }}</p>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link link-light
               {% if view_name  == 'users:login' %}active{% endif %}"
               href="{% url 'users:login' %}">Войти</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light
               {% if view_name  == 'users:signup' %}active{% endif %}"
               href="{% url 'users:signup' %}">Регистрация</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
</header>
{% endwith %}
